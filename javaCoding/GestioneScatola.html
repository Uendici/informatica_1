<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestione scatola</title>
</head>
<body>
    <script> 
        let lunghezza = prompt("inserisci lunghezza\n");
        let altezza = prompt("inserisci altezza:");
        let profondita = prompt("inserisci profondita: ");

        let volume = altezza * lunghezza * profondita;
        alert("il volume del cubo è" + volume);
        console.log("il volume del cubo è: " + volume);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intersezioni nell'asse cartesiano</title>
</head>
<body>
    <script>
        let m = prompt("inserisci primo dato"); // chiedi quanto vale m
        let c = prompt("inserisci secondo dato"); // chiedi quanto vale c

        let x1 = -1; //dichiara i due dati chiesti dalla traccia
        let x2 = 10;
        //punti trovati
        let y1 = m*x1 + c;
        let y2 = m*x2 + c;
        //visualizzazione sulla console
        console.log("prima coordinata m1*x1 + c = " + y1);
        console.log("seconda coordinata m1*x2 + c =" + y2);

    </script>
</body>
</html>

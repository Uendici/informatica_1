<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ci proviamo ragazzi</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: economic, sans-serif;
            background-color: #41b44b;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>GiocoFrog</h1>
    <p>Usa le frecce per muovere la rana!</p>
    <img id="myImage" src="frog.png" style="display:none;">
    <br>
    <canvas id="froggame" width="5000" height="5000" ></canvas>

    <script>
        var canvas = document.getElementById("froggame");
        var ctx = canvas.getContext("2d");

        const image = document.getElementById("myImage");
        image.onload = () => {
            ctx.drawImage(image, 500, 500, 100,100); // Disegna l'immagine a partire da (50, 50)
        };

        var frog = new Image();
        frog.src = "mexican-FROG.png";

        ctx.fillStyle = "green";
        ctx.fillRect(50, 50, 100, 75);
        
        
        // Movimento della rana in base alla pressione dei tasti
        window.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp") {
                frogY -= 10;
            } else if (event.key === "ArrowDown") {
                frogY += 10;
            } else if (event.key === "ArrowLeft") {
                frogX -= 10;
            } else if (event.key === "ArrowRight") {
                frogX += 10;
            }
            drawFrog();
        });

        frog.onload = function() {
            drawFrog();
        };

        function drawFrog() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(frog, frogX, frogY, gridSize, gridSize);
        }
    </script>

</body>
</html>
